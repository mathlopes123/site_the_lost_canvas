<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cavaleiros do Zodíaco: The Lost Canvas</title>
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="header">
        <h1>Cavaleiros do Zodíaco: The Lost Canvas</h1>
        <p>Escolha um Cavaleiro para conhecer sua história!</p>
    </header>

    <main class="main-container">
        <section class="characters-grid" id="characters-grid">
            <!-- Personagens serão inseridos aqui -->
        </section>

        <section class="character-details" id="character-details">
            <div class="details-content">
                <div class="character-image-large">
                    <img id="character-image-large" src="/placeholder.svg" alt="Personagem selecionado">
                    <div class="image-overlay"></div>
                </div>
                <div class="character-info">
                    <h2 id="character-name">Selecione um Cavaleiro</h2>
                    <p id="character-description">Clique em um dos Cavaleiros acima para conhecer sua história e poderes.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
